<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Injector</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>JS Injector</h1>

<div>
  <input type="text" id="urlInput" placeholder="Enter URL here">
  <button id="loadBtn">Load URL</button>
</div>

<div>
  <input type="text" id="jsInput" placeholder="Type JS to run">
  <button id="runBtn">Run JS</button>
</div>

<div id="consoleOutput"></div>

<iframe id="targetFrame" style="width:100%; height:80vh;"></iframe>

<script src="script.js"></script>
</body>
</html>
