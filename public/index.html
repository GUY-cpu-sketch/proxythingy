<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StartMyEducation</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="landing-container" id="landingContainer">
  <h1>Welcome to StartMyEducation</h1>
  <p>Join the chat and communicate in real-time!</p>

  <!-- Login Form -->
  <div id="authContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <button id="loginBtn">Login</button>
    <p>or <span id="showRegister" style="cursor:pointer;color:#7289da;">Register</span></p>
    <p id="authMessage"></p>
  </div>

  <!-- Register Form -->
  <div id="registerContainer" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="regUsername" placeholder="Username" autocomplete="off">
    <input type="password" id="regPassword" placeholder="Password" autocomplete="off">
    <button id="registerBtn">Register</button>
    <p>or <span id="showLogin" style="cursor:pointer;color:#7289da;">Login</span></p>
    <p id="regMessage"></p>
  </div>
</div>

<!-- Chat Panel -->
<div id="chatContainer" style="display:none;">
  <div class="chat-header">
    <span>Chat</span>
    <button id="logoutBtn">Logout</button>
  </div>
  <div id="chatBox" class="chat-box"></div>
  <form id="chatForm">
    <input id="chatInput" placeholder="Type a message..." autocomplete="off">
    <button>Send</button>
  </form>
  <ul id="userList" class="user-list"></ul>
</div>

<script type="module" src="/chat/chat.js"></script>
<script type="module" src="/chat/login-register.js"></script>

</body>
</html>
