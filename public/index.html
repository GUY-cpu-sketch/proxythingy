<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProxyThingy Chat</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Top nav -->
  <nav class="top-nav">
    <span class="logo">ProxyThingy</span>
    <button id="chatBtn" class="nav-btn hidden">Chat</button>
    <button id="logoutBtn" class="nav-btn hidden">Logout</button>
  </nav>

  <!-- Chat panel -->
  <div id="chatPanel" class="chat-panel hidden">
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm" class="chat-form">
      <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
      <button type="submit">Send</button>
    </form>
    <ul id="userList" class="user-list"></ul>
  </div>

  <script type="module" src="/chat/chat.js"></script>
  <script>
    // Make sure user is logged in
    const chatBtn = document.getElementById("chatBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const chatPanel = document.getElementById("chatPanel");

    if (!window.sessionData?.username) {
      window.location.href = "/login.html";
    } else {
      // Show nav buttons
      chatBtn.classList.remove("hidden");
      logoutBtn.classList.remove("hidden");
    }

    // Chat toggle
    chatBtn.addEventListener("click", () => {
      chatPanel.classList.toggle("hidden");
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await fetch("/logout", { method: "POST" });
      window.sessionData = null;
      window.location.href = "/login.html";
    });
  </script>
</body>
</html>
