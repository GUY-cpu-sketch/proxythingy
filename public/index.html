<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Injector</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #f0f0f0; }
  input { padding: 5px; width: 300px; margin-right: 5px; }
  button { padding: 5px 10px; }
  #consoleOutput { margin-top: 10px; padding: 5px; background: #fff; height: 100px; overflow-y: auto; border: 1px solid #ccc; }
</style>
</head>
<body>

<h1>JS Injector</h1>

<div>
  <input type="text" id="urlInput" placeholder="Enter URL here">
  <button id="loadBtn">Load URL</button>
</div>

<div style="margin-top:10px;">
  <input type="text" id="jsInput" placeholder="Type JS to run">
  <button id="runBtn">Run JS</button>
</div>

<div id="consoleOutput"></div>

<iframe id="targetFrame" style="width:100%; height:80vh; margin-top:10px;"></iframe>

<script src="script.js"></script>

</body>
</html>
