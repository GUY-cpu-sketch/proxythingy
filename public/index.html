<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blooket Proxy</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Blooket Proxy Frontend</h1>

<input type="text" id="inputBox" placeholder="Enter command">
<button id="sendBtn">Send</button>

<div id="output"></div>

<script src="script.js"></script>
  <!-- Mock Developer Console (hidden by default) -->
<div id="mockConsole" style="
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  max-height: 250px;
  overflow-y: auto;
  background: rgba(0,0,0,0.9);
  color: #0f0;
  font-family: monospace;
  font-size: 12px;
  padding: 5px;
  z-index: 9999;
">
  <strong>DEV CONSOLE</strong><br>
</div>

</body>
</html>
