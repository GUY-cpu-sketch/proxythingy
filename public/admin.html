<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="/style.css">
<style>
table { width: 100%; border-collapse: collapse; }
th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
th { background: #333; color: #fff; }
tbody tr:nth-child(even) { background: #f0f0f0; }
</style>
</head>
<body>
<div class="container admin-container">
  <h1>Admin Panel</h1>
  <table id="messagesTable">
    <thead>
      <tr>
        <th>Time</th>
        <th>User</th>
        <th>IP</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="margin-top:20px;">
    <h2>Database Storage</h2>
    <p>Persistent DB path: <code>/opt/render/project/data/database.sqlite</code></p>
    <button id="downloadDB">Download DB</button>
  </div>
</div>

<script type="module">
import { io } from "https://cdn.socket.io/4.7.2/socket.io.esm.min.js";

const tableBody = document.querySelector("#messagesTable tbody");
const downloadBtn = document.getElementById("downloadDB");
const adminUser = prompt("Enter admin username:");
if (!adminUser) { alert("Admin username required"); throw new Error("Admin username required"); }

const socket = io({ auth: { username: adminUser } });

function addMessageRow(m) {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${new Date(m.timestamp).toLocaleString()}</td>
    <td>${m.user}</td>
    <td>${m.ip}</td>
    <td>${m.message}</td>
  `;
  tableBody.appendChild(tr);
  tableBody.scrollTop = tableBody.scrollHeight;
}

// Initial load
fetch(`/admin/messages?user=${adminUser}`)
  .then(res => res.json())
  .then(data => data.forEach(addMessageRow));

// Live updates
socket.on("chat", addMessageRow);
socket.on("whisper", ({ from, message }) => addMessageRow({ user: `(Whisper) ${from}`, message, ip: "-", timestamp: Date.now() }));
socket.on("system", msg => addMessageRow({ user: "SYSTEM", message: msg, ip: "-", timestamp: Date.now() }));

// DB download button
downloadBtn.addEventListener("click", () => {
  window.location.href = `/admin/download-db?user=${adminUser}`;
});
</script>
</body>
</html>
