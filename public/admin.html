<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>
  <button id="refresh">Refresh Messages</button>
  <div id="messages"></div>

  <script>
    async function loadMessages() {
      const res = await fetch("/admin/messages?user=" + localStorage.getItem("username"));
      if (!res.ok) {
        document.getElementById("messages").innerText = "Access denied.";
        return;
      }

      const data = await res.json();
      const container = document.getElementById("messages");
      container.innerHTML = "";
      data.forEach(m => {
        const div = document.createElement("div");
        div.textContent = `[${new Date(m.timestamp).toLocaleTimeString()}] ${m.username} (${m.ip}): ${m.message}`;
        container.appendChild(div);
      });
    }

    document.getElementById("refresh").addEventListener("click", loadMessages);
    loadMessages();
  </script>
</body>
</html>
