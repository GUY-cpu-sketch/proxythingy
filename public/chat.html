<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Chat Room</h1>
  <div id="chatBox" style="border:1px solid #000; height:300px; overflow:auto; padding:5px;"></div>

  <form id="chatForm">
    <input id="chatInput" autocomplete="off" placeholder="Type a message...">
    <button>Send</button>
  </form>

  <h3>Online Users</h3>
  <ul id="userList"></ul>

  <script src="chat.js"></script>
</body>
</html>
